<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <button class="menu-button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>
    <!-- /.menu-button -->
    <img src="img/logo.svg" alt="logo: youtube" class="logo">
    <div class="input-group">
      <input type="search" name="search" placeholder="Search" class="input-search">
      <button type="submit" class="button-search">
        <svg class="icon icon-search">
          <use xlink:href="img/icons.svg#search"></use>
        </svg>
      </button>
    </div>
    <!-- /.input-group -->
    <div class="icons">
      <a href="#" class="icons-link">
        <svg class="icon icon-video">
          <use xlink:href="img/icons.svg#video"></use>
        </svg>
      </a>
      <a href="#" class="icons-link">
        <svg class="icon icon-apps">
          <use xlink:href="img/icons.svg#apps"></use>
        </svg>
      </a>
      <a href="#" class="icons-link">
        <svg class="icon icon-notification">
          <use xlink:href="img/icons.svg#notification"></use>
        </svg>
      </a>
    </div>
    <!-- /.icons -->
    <a href="#" class="user">
      <img src="img/avatar.jpg" alt="Андрей Мануилов" class="user-avatar">
    </a>
    <!-- /.user -->
  </header>
  <!-- /.header -->
</body>
</html>
